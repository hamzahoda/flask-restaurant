<h1>Add/Edit Drinks</h1>

<form class="wrap-form-reservation size22 m-l-r-auto" action="/edit-drink/{{sno}}" method='post'>
    <div class="row">
        <div class="col-md-4">
            <!-- Name -->
            <span class="txt9">
                Dish
            </span>

            <div class="wrap-inputname size12 bo2 bo-rad-10 m-t-3 m-b-23">
                <input class="bo-rad-10 sizefull txt10 p-l-20" type="text" name="drink" value="{{drinks.drink_name}}"
                    placeholder="Drink">
            </div>
        </div>

        <div class="col-md-4">
            <!-- Email -->
            <span class="txt9">
                Tagline
            </span>

            <div class="wrap-inputemail size12 bo2 bo-rad-10 m-t-3 m-b-23">
                <input class="bo-rad-10 sizefull txt10 p-l-20" type="text" name="tagline" value="{{drinks.tagline}}"
                    placeholder="Tagline">
            </div>
        </div>

        <div class="col-md-4">
            <!-- Phone -->
            <span class="txt9">
                Price
            </span>

            <div class="wrap-inputphone size12 bo2 bo-rad-10 m-t-3 m-b-23">
                <input class="bo-rad-10 sizefull txt10 p-l-20" type="text" name="price" value="{{drinks.price}}"
                    placeholder="Price">
            </div>
        </div>

    <div class="wrap-btn-booking flex-c-m m-t-13">
        <!-- Button3 -->
        <button type="submit" class="btn3 flex-c-m size36 txt11 trans-0-4">
            Submit
        </button>
    </div>
</form>
